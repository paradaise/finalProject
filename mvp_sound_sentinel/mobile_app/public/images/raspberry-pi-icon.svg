<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rpi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C51A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B1A4A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Плата Raspberry Pi -->
  <rect x="4" y="12" width="40" height="24" rx="2" fill="url(#rpi-gradient)" />
  
  <!-- Процессор -->
  <rect x="18" y="18" width="12" height="12" rx="1" fill="#2C2C2C" />
  <text x="24" y="26" text-anchor="middle" fill="white" font-size="8" font-weight="bold">CPU</text>
  
  <!-- Порты GPIO -->
  <rect x="6" y="14" width="2" height="20" fill="#FFD700" />
  <rect x="10" y="14" width="2" height="20" fill="#FFD700" />
  <rect x="14" y="14" width="2" height="20" fill="#FFD700" />
  
  <!-- USB порты -->
  <rect x="32" y="16" width="8" height="3" rx="1" fill="#C0C0C0" />
  <rect x="32" y="21" width="8" height="3" rx="1" fill="#C0C0C0" />
  
  <!-- Ethernet порт -->
  <rect x="32" y="26" width="8" height="4" rx="1" fill="#4A90E2" />
  
  <!-- SD карта -->
  <rect x="20" y="10" width="8" height="2" rx="1" fill="#333333" />
  
  <!-- Светодиоды -->
  <circle cx="8" cy="36" r="1" fill="#00FF00" />
  <circle cx="12" cy="36" r="1" fill="#FF0000" />
</svg>
